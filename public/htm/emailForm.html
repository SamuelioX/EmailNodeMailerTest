<div ng-controller="sendEmailCtrl">
    <form ng-submit="sendEmail()" class="form">
        <div class="col-md-4">
            <div class="form-group">
                <div ng-repeat="receiver in receiversToAdd">
                    <input type="text" ng-model="receiver.emailTo" placeholder="Enter email to" required="">
                    <button type="button" ng-click="remove(receiver)">remove</button>
                </div>
                <button type="button" ng-click="addReceiver()">Add new</button>
            </div>
            <div class="form-group">
                <input type="text" ng-model="emailSubject" placeholder="Enter email subject">
            </div>
            <div class="form-group">
                <textarea rows="4" cols="50" ng-model="emailBody" placeholder="Enter email body"></textarea>
            </div>
            <button type="submit" class="btn btn-success" >submit</button>
        </div>
    </form>
</div>
